server:
  port: 8080
spring:
  application:
    name: "authcrediya"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true

adapters:
  r2dbc:
    host: localhost
    port: 5432
    database: authentication_db
    schema: public
    username: postgres
    password: Admin

cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

entries:
  reactive-web:
    user: /api/v1/users

business-configuration:
  minBaseSalary: 1500000


